<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onitama</title>
    <link rel="stylesheet" href="/docs/index.css">
</head>

<body>
    <main>
        <h1><a href="/">Onitama</a></h1>
        <section class="fall player">
            <h2>Falling Player:</h2>
            <div class="row">
                <div>
                    <h3 class="first name"></h3>
                    <div class="first card"></div>
                </div>
                <div>
                    <h3 class="second name"></h3>
                    <div class="second card"></div>
                </div>
            </div>
        </section>
        <section class="grid">
            <div class="display"></div>
        </section>
        <section class="rise player">
            <h2>Rising Player:</h2>
            <div class="row">
                <div>
                    <h3 class="first name"></h3>
                    <div class="first card"></div>
                </div>
                <div>
                    <h3 class="second name"></h3>
                    <div class="second card"></div>
                </div>
            </div>
        </section>
    </main>
    <aside>
        <section>
            <h2>Commands</h2>
            <ul>
                <li>- move &lt;start&gt; &lt;end&gt; &lt;card&gt;</li>
                <li>- pass &lt;card&gt;</li>
                <li>- quit</li>
            </ul>
        </section>
        <section class="swap">
            <h2>Swap:</h2>
            <div class="row">
                <div>
                    <h3 class="name"></h3>
                    <div class="card"></div>
                </div>
            </div>
        </section>
        <h2>Logs</h2>
        <div class="history">
            <div class="pusher"></div>
        </div>
        <textarea id="input" rows=1></textarea>
    </aside>
    <script src="/docs/browser.js" type="module" defer></script>
</body>

</html>
