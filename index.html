<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onitama</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <h1><span id="turn"></span> Player's Turn</h1>
    <h2>Swap: <span id="swap"></span></h2>
    <h2>Falling Player's Cards: <span class="player fall"></span></h2>
    <div class="flex">
        <div>
            <h3>Turns</h3>
            <div id="grid"></div>
        </div>
        <div>
            <h3>Pattern</h3>
            <div id="pattern"></div>
        </div>
    </div>
    <h2>Rising Player's Cards: <span class="player rise"></span></h2>
    <h2>Status: <span id="status">Game Started</span></h2>
    <div>
        <h2 id="help">Help</h2>
        <ul>
            <li>game</li>
            <li>card &lt;card&gt; flip?</li>
            <li>pass &lt;card&gt;</li>
            <li>move &lt;start&gt; &lt;end&gt; &lt;card&gt;</li>
            <li>quit</li>
        </ul>
    </div>

    <script src="/src/platform.js" type="module" defer></script>
    <script src="/browser.js" type="module" defer></script>
</body>

</html>
